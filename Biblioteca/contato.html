<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fale Conosco | Biblioteca Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Biblioteca Central</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="livros.html">Livros</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Entre em Contato</h2>
    <form id="formContato">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo do contato:</label>
        <select class="form-select" id="motivo" required>
          <option value="">Selecione</option>
          <option value="elogio">Elogio</option>
          <option value="critica">Crítica</option>
          <option value="sugestao">Sugestão</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 Biblioteca Central — Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('formContato').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const motivo = document.getElementById('motivo').value;
      const mensagem = document.getElementById('mensagem').value.trim();

      const emailValido = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);

      if (!nome || !email || !motivo || !mensagem) {
        alert("Por favor, preencha todos os campos.");
      } else if (!emailValido) {
        alert("Por favor, insira um e-mail válido.");
      } else {
        alert("Sua mensagem foi enviada com sucesso! Obrigado pelo contato.");
        this.reset();
      }
    });
  </script>
</body>
</html>
